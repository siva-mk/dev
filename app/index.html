<!DOCTYPE html>
<html ng-app="gemStore">
    <head>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </head>
    <body ng-cloak="">
        <div ui-view="navbar" ng-cloak="" >
            <nav class="navbar navbar-default" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#"><span>Application</span> <span>v0.1</span></a>
                    </div>
                    <div class="collapse navbar-collapse" id="navbar-collapse" ng-switch="isAuthenticated()">
                        <ul class="nav navbar-nav nav-pills navbar-right">
                            <li ui-sref-active="active">
                                <a href="#">
                                    <span class="glyphicon glyphicon-home"></span>
                                    <span>Products</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
        </div> <!-- nav bar-->
        <div class="container">
            <div class="well">
                <div ng-cloak=""  ng-controller="StoreController as store">
                    <div class="row">
                        <div class="col-md-2">

                            <div class="modal fade" id="saveProductModal" tabindex="-1" role="dialog" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <form name="editForm" role="form" ng-submit="create()">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                                <h4 class="modal-title" id="myBillTypeLabel">Create or edit a Product</h4>
                                            </div>
                                            <div class="modal-body">

                                                <div class="form-group">
                                                    <label>ID</label>
                                                    <input type="text" class="form-control" name="id"
                                                           ng-model="product.id">
                                                </div>

                                                <div class="form-group">
                                                    <label>Name</label>
                                                    <input type="text" class="form-control" name="name"
                                                           ng-model="product.name">
                                                </div>
                                                <div class="form-group">
                                                    <label>Price</label>
                                                    <input type="text" class="form-control" name="price"
                                                           ng-model="product.price">
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">
                                                    <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span >Cancel</span>
                                                </button>
                                                <button type="submit" ng-disabled="editForm.$invalid" ng-hide="showMode" class="btn btn-primary">
                                                    <span class="glyphicon glyphicon-save"></span>&nbsp;<span >Save</span>
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>

                            <div class="modal fade" id="deleteProductConfirmation">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <form name="deleteForm" ng-submit="confirmDelete(product.id)">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                                        >&times;</button>
                                                <h4 class="modal-title">Confirm delete operation</h4>
                                            </div>
                                            <div class="modal-body">
                                                <p>Are you sure you want to delete this Product?</p>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">
                                                    <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
                                                </button>
                                                <button type="submit" class="btn btn-danger">
                                                    <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span>Delete</span>
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>

                        </div> <!-- col-md-2 -->
                        <div class="col-md-10">
                            <div>

                                <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveProductModal" ng-click="clear()">
                                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new Product</span>
                                </button>

                                <div class="table-responsive" >
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>Id</th>
                                                <th>Name</th>
                                                <th>Price</th>
                                                <th>Description</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="product in store.products">
                                                <td><a href="id">{{product.id}}</a></td>
                                                <td>{{product.name}}</td>
                                                <td>{{product.price}}</td>
                                                <td>{{product.description}}</td>
                                                <td>
                                                    <button type="submit" ng-click="showProduct(product.id)"
                                                            class="btn btn-info">
                                                        <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span > View</span>
                                                    </button>                                                    
                                                    <button type="submit"
                                                            ng-click="update(product.id)"
                                                            class="btn btn-primary">    
                                                        <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                                                    </button>
                                                    <button type="submit"
                                                            ng-click="remove(product.id)" class="btn btn-danger">
                                                        <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                                                    </button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="footer">
                    <p>This is your footer</p>
                </div>
            </div>
        </div>
    </body>
</html>
